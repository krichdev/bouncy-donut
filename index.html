<!DOCTYPE html>
<html>
<head>
	<title>Bouncy Donut</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<p></p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="phaser/v2/build/phaser.min.js"></script>
<script type="text/javascript" src="js/mainmenu.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/easyLevel.js"></script>
<script type="text/javascript" src="js/gameover.js"></script>

<script>
	var game = new Phaser.Game(800, 600);

	game.state.add('main', mainState);
	game.state.add('menu', mainMenu);
	game.state.add('easy', easyLevel);
	game.state.add('over', gameOver);

	game.state.start('menu');
</script>

</body>
</html>
